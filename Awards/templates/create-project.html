{% extends 'base.html'%}
{% load crispy_forms_tags %}


{% block content %}
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 mt-5">
        <div class="card">
          <div class="card-body btn-elegant">
            <div class="pl-3 pr-3 text-black" style="background-color: rgba(87, 87, 87, 0); color:rgb(255, 254, 198)">
              <form  class="text-dark"  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group" style="color:rgb(255, 254, 198)">
                  <legend  style="color:rgb(255, 254, 198)" class="border-bottom mb-4 text-center  mt-5">Submit Your Project</legend>
                  {{form|crispy}}
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-outline-info w-100 pl-2 pr-2"  value="SUBMIT">
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
{% endblock %}
